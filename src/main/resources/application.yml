spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.HSQLDialect
    hibernate.ddl-auto: update
  h2:
    console.enabled: true
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
